<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Movie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Glide css -->
    <link rel="stylesheet" href="/server/node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/server/node_modules/mdbootstrap/css/bootstrap.min.css">

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/server/node_modules/mdbootstrap/css/mdb.min.css">

    <!--css/mdb.min.css-->
    <link rel="stylesheet" href="/client/css/actor.css" media="screen" type="text/css">
    <!-- <link rel="stylesheet" href="/client/css/style.css" media="screen" type="text/css"> -->

</head>

<body>

    <div class="actor-wrapper">
        <div class="content-container">
            <div class="content-wrapper">
                <div class="actor_bio">
                    <section class="image_header">
                        <div class="image_wrapper">
                            <img class="actor_image" src="" alt="">
                        </div>
                    </section>
                    <section>
                        <h3>Info</h3>
                        <span>
                            <a class="homepage_link" href="#"><i class="fas fa-link fa-2x text-body"></i></a>
                        </span>

                        <section class="actor_info">

                            <p class="Known_for">
                                <strong>Known For</strong>
                            </p>
                            <p class="gender">
                                <strong>Gender</strong>
                            </p>
                            <p class="birthday">
                                <strong>Birthday</strong>
                            </p>
                            <p class="place_of_birth">
                                <strong>Place Of Birth</strong>
                            </p>

                            <ul class="also_known_as">
                                <strong>Also Known As</strong>
                            </ul>



                        </section>

                    </section>
                    <div class="info">
                        <section class="biography">


                        </section>
                    </div>


                </div>

            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
    <!--Firebase Auth-->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>



    <!-- jQuery -->
    <script type="text/javascript" src="/server/node_modules/mdbootstrap/js/jquery.min.js"></script>
    <!--js/jquery.min.js-->
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/server/node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/server/node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/server/node_modules/mdbootstrap/js/mdb.min.js"></script>





    <script src="/client/js/models/mainHeader.js"></script>
    <script type="module" src="/client/js/actor.js"></script>
    <!-- <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> -->


</body>

</html>
