<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Movie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Glide css -->
    <link rel="stylesheet" href="/server/node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/server/node_modules/mdbootstrap/css/bootstrap.min.css">
    <!--css/bootstrap.min.css-->
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/server/node_modules/mdbootstrap/css/mdb.min.css">


    <!--SwiperJS files-->

    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />

    <!--css/mdb.min.css-->
    <link rel="stylesheet" href="/client/css/style.css" media="screen" type="text/css">
    <link rel="stylesheet" href="/client/css/movies.css" media="screen" type="text/css">
</head>

<body>

    <main>

        <section>
            <!-- Jumbotron -->
            <div class="card card-image card-background">
                <div class="text-white text-center rgba-stylish-strong fwh-slide">
                    <div class="movie-container">
                        <section class="main_movie_content">
                            <div class="poster_image">
                                <div class="poster-borders">
                                    <img class="poster" src="" alt="">
                                </div>
                            </div>
                            <div class="movie_information">
                                <section>
                                    <div class="header_poster">
                                        <div class="title_elements">
                                            <h2 class="header_info">
                                                <a class="movie-title" href="#"></a>
                                                <span class="release_year"></span>
                                                <span class="rating"></span>
                                            </h2>
                                            <div class="movie_facts">
                                                <span class="release_date"></span>
                                                <span class="runtime"></span>
                                                <span class="genre"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="actions">
                                        <li>
                                            <div class="vote_average"></div>

                                        </li>
                                        <li>
                                            <div class="bookmark"><i class="fas fa-bookmark"></i></div>
                                        </li>
                                        <li>
                                            <div class="favorites-heart"><i class="far fa-heart"></i></div>
                                        </li>
                                        <li>
                                            <div class="list"><i class="fas fa-list"></i></div>
                                        </li>
                                    </ul>
                                    <div class="header_summary">
                                        <h3 class="tagline"></h3>
                                        <h3>Overview</h3>
                                        <p class="summary"></p>
                                    </div>

                                </section>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
            <!-- Jumbotron -->

            </div>
        </section>


        <div class="media">
            <div class="column_wrapper">
                <div class="content_container">
                    <div>
                        <div class="content_wrapper">
                            <section class="cast_container">
                                <h3 class="header-container"><span>Top Cast</span></h3>
                                <div class="people_container">
                                    <ol class="people_scroller">

                                    </ol>
                                </div>
                                <a href="#">More cast &AMP;crew</a>

                            </section>
                            <section class="social_panel">
                                <div class="menu">
                                    <h3 dir="auto">Social</h3>
                                    <ul>
                                        <li class="menu_panel">
                                            <a href="#">Review</a>
                                            <span>0</span>
                                        </li>
                                        <li class="menu_panel">
                                            <a href="#">Discussion</a>
                                            <span>0</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card w-100 mb-3 panel_review">
                                    <div class="card-body">
                                        <h5>
                                            <a href="#" class="card-title discussion_title"></a>
                                        </h5>
                                        <p class="card-text discussion_text">We do not have any review data for this
                                            movie at the moment.
                                        </p>

                                    </div>
                                </div>
                            </section>
                            <section class="recommendation_section">
                                <div class="recommendation_wrapper">
                                    <h3><span>Recommendations</span></h3>
                                    <div class="recommendation_scroller">
                                        <!--should fade-->
                                        <ol class="recommended_movies">

                                        </ol>
                                    </div>
                                </div>


                            </section>
                        </div>
                    </div>
                    <div class="extra_panel">
                        <div>
                            <section class="extra_info">
                                <div>
                                    <section class="facts">
                                        <div class="social_media">
                                            <ul class="social_media_list">
                                                <li>
                                                    <a class="twitter_link" href=" #"
                                                        data-tippy-content="Visit Twitter"><i
                                                            class="fab fa-twitter fa-2x text-body"></i></a>
                                                </li>
                                                <li>
                                                    <a class="instagram_link" href="#"
                                                        data-tippy-content="Visit Instagram"><i
                                                            class="fab fa-instagram fa-2x text-body"></i></a>
                                                </li>
                                                <li>
                                                    <a class="facebook_link" href="#"
                                                        data-tippy-content="Visit Facebook"><i
                                                            class="fab fa-facebook fa-2x text-body"></i></a>
                                                </li>
                                                <li>
                                                    <a class="homepage_link" href="#"
                                                        data-tippy-content="Visit Homepage"><i
                                                            class="fas fa-link fa-2x text-body"></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                        <p id="status">
                                            <strong><bdi>Status</bdi></strong>
                                            <br>
                                        </p>
                                        <p id="language">
                                            <strong><bdi>Original Language</bdi></strong>
                                            <br>
                                        </p>
                                        <p id="budget">
                                            <strong><bdi>Budget</bdi></strong>
                                            <br>
                                        </p>
                                        <p id="revenue">
                                            <strong><bdi>Revenue</bdi></strong>
                                            <br>
                                        </p>
                                    </section>
                                </div>
                            </section>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="/server/node_modules/mdbootstrap/js/jquery.min.js"></script>

    <script type="text/javascript" src="/server/node_modules/mdbootstrap/js/popper.min.js"></script>

    <script type="text/javascript" src="/server/node_modules/mdbootstrap/js/bootstrap.min.js"></script>
